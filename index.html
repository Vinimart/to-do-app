<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>To-do List</title>
</head>

<body>
    <main>

        <!-- begin: header -->
        <section class="app-header">

            <div class="refresh-btn">
                <i class="fas fa-sync-alt fa-2x color-1st"></i>
            </div>

            <div class="color-1st font-4x">

                <span>
                    Segunda,
                </span>

                <span>
                    11 de Maio
                </span>

            </div>

        </section>
        <!-- end: header -->

        <!-- begin: list -->
        <section class="app-list">

            <div class="to-do-container">

                <div class="font-2x">
                    <div class="round">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"></label>
                    </div>
                    <span>Fazer Exerc√≠cios</span>
                </div>

                <div>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>

        </section>
        <!-- end: list -->

        <!-- begin: add section -->
        <section class="app-add-section">

            <div>
                <i class="fas fa-plus-circle fa-2x color-3rd"></i>
            </div>

            <div>
                <span class="color-3rd font-3x">Novo To-do</span>
            </div>

        </section>
        <!-- end: add section -->

    </main>
</body>

</html>
